<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trend details</ion-title>
    <ion-buttons end>
        <button ion-button class="end-btns" style="color:#9b9b9b">
          Share
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager='true' #mySlider>
    <ion-slide *ngFor="let episode of episodes;let i=index">
      <ion-card>
        <ion-card-header class="cardheader">
          Episode - {{i+1}}
        </ion-card-header>
        <ion-card-content>
          <ion-item class="item-list">
            <ion-row>
              <ion-col col-4>Date time</ion-col>
              <ion-col col-7>{{episode.dateformat}}</ion-col>
            </ion-row>
          </ion-item>
          <ion-item class="item-list">
            <ion-row>
              <ion-col col-4>Duration</ion-col>
              <ion-col col-7 *ngIf="episode.minutes === 'Less than 5 min'">< 5 min</ion-col>
              <ion-col col-7 *ngIf="episode.minutes === 'Less than 30 min'">< 30 min</ion-col>
              <ion-col col-7 *ngIf="episode.minutes === 'More than 5 min'">> 5 min</ion-col>
              <ion-col col-7 *ngIf="episode.minutes === 'More than 30 min'">> 30 min</ion-col>
            </ion-row>
          </ion-item>
          <ion-item class="item-list">
            <ion-row>
              <ion-col col-4>Symptoms</ion-col>
              <ion-col col-7>{{episode.symptoms}}</ion-col>
            </ion-row>
          </ion-item>
          <ion-item class="item-list">
            <ion-row>
              <ion-col col-4>Pulse</ion-col>
              <ion-col col-7>{{episode.pulse}}</ion-col>
            </ion-row>
          </ion-item>
          <ion-item class="item-list">
            <ion-row>
              <ion-col col-4>Trigger</ion-col>
              <ion-col col-7>{{episode.doSelectedValue}}</ion-col>
            </ion-row>
          </ion-item>
          <ion-item class="item-list">
            <ion-row>
              <ion-col col-4>Termination</ion-col>
              <ion-col col-7>{{episode.stopSelectedValue}}</ion-col>
            </ion-row>
          </ion-item>
          <ion-item class="item-list">
            <ion-row>
              <ion-col col-4>Others</ion-col>
              <ion-col col-7>
                <h5>{{episode.Notes}}</h5>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
